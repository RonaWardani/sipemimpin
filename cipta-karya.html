<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyek Cipta Karya | SiPEMIMPIN</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    .project-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .category-badge {
      position: absolute;
      top: 16px;
      left: 16px;
      background-color: rgba(124, 58, 237, 0.9);
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navbar -->
  <nav class="bg-purple-800 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-2">
        <i class="fas fa-hard-hat text-2xl"></i>
        <span class="text-xl font-bold">SiPEMIMPIN</span>
      </a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-purple-200">Beranda</a>
        <a href="sda.html" class="hover:text-purple-200">SDA</a>
        <a href="tata-ruang.html" class="hover:text-purple-200">Tata Ruang</a>
        <a href="bina-marga.html" class="hover:text-purple-200">Bina Marga</a>
        <a href="cipta-karya.html" class="font-semibold text-purple-200">Cipta Karya</a>
      </div>
      <button class="bg-purple-600 px-4 py-2 rounded-md hover:bg-purple-700 transition">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-purple-800 text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-4" data-aos="fade-up">
        <i class="fas fa-building mr-2"></i> Proyek Cipta Karya
      </h1>
      <p class="text-lg opacity-90 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
        Pembangunan perumahan, air bersih, dan sanitasi di Halmahera Tengah
      </p>
    </div>
  </header>

  <!-- Statistik -->
  <div class="container mx-auto px-4 -mt-8" data-aos="fade-up">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white rounded-lg shadow-md p-4 text-center">
        <div class="text-purple-600 text-2xl font-bold mb-1">15</div>
        <div class="text-gray-600 text-sm">Total Proyek</div>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4 text-center">
        <div class="text-purple-600 text-2xl font-bold mb-1">10</div>
        <div class="text-gray-600 text-sm">Sedang Berjalan</div>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4 text-center">
        <div class="text-purple-600 text-2xl font-bold mb-1">3</div>
        <div class="text-gray-600 text-sm">Telah Selesai</div>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4 text-center">
        <div class="text-purple-600 text-2xl font-bold mb-1">Rp 65 M</div>
        <div class="text-gray-600 text-sm">Total Anggaran</div>
      </div>
    </div>
  </div>

  <!-- Di bagian Filter (ganti div grid yang ada) -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Proyek</label>
    <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
      <option>Semua Jenis</option>
      <option>Air Bersih</option>
      <option>SPAL (Sanitasi)</option>
      <option>Perumahan</option>
      <option>Pasar</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
    <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
      <option>Semua Status</option>
      <option>Dalam Pengerjaan</option>
      <option>Selesai</option>
      <option>Perencanaan</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Tahun</label>
    <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
      <option>Semua Tahun</option>
      <option>2025</option>
      <option>2024</option>
      <option>2023</option>
      <option>2022</option>
      <option>2021</option>
    </select>
  </div>
  <div class="flex items-end">
    <button class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition w-full md:w-auto">
      <i class="fas fa-search mr-2"></i> Cari
    </button>
  </div>
</div>


  <!-- Daftar Proyek -->
  <main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">
        <i class="fas fa-list-ul mr-2 text-purple-600"></i> Daftar Proyek
      </h2>
      <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-600">Urutkan:</span>
        <select class="px-3 py-1 border rounded-lg focus:ring-2 focus:ring-purple-500">
          <option>Terbaru</option>
          <option>Progress Tertinggi</option>
          <option>Anggaran Terbesar</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="project-list">
      <!-- Proyek akan dimuat di sini -->
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-12">
      <nav class="flex items-center space-x-2">
        <button class="px-3 py-1 rounded border bg-white text-purple-600 hover:bg-purple-50">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="px-4 py-1 rounded border bg-purple-600 text-white">1</button>
        <button class="px-4 py-1 rounded border bg-white hover:bg-purple-50">2</button>
        <button class="px-4 py-1 rounded border bg-white hover:bg-purple-50">3</button>
        <button class="px-3 py-1 rounded border bg-white text-purple-600 hover:bg-purple-50">
          <i class="fas fa-chevron-right"></i>
        </button>
      </nav>
    </div>
  </main>

  <!-- Peta Sebaran -->
  <section class="bg-gray-100 py-12 mt-8">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">
        <i class="fas fa-map-marked-alt mr-2 text-purple-600"></i> Sebaran Proyek Cipta Karya
      </h2>
      <div class="bg-white rounded-xl shadow-lg overflow-hidden h-96" id="map"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12">
    <!-- Isi footer sama seperti index.html -->
  </footer>

  <!-- Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="assets/js/projects.js"></script>
  <script>
    // Inisialisasi AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Load projects
    document.addEventListener('DOMContentLoaded', () => {
      const projects = getProjectsByCategory('Cipta Karya');
      const projectList = document.getElementById('project-list');
      
      projects.forEach(project => {
        projectList.innerHTML += `
          <div class="project-card bg-white rounded-xl shadow-md overflow-hidden" data-aos="fade-up">
            <div class="relative h-48 overflow-hidden">
              <img src="${project.image}" alt="${project.name}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
              <span class="category-badge text-white text-xs px-3 py-1 rounded-full">
                ${project.category}
              </span>
            </div>
            <div class="p-6">
              <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-800">${project.name}</h3>
                <span class="text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded-full">${project.status || 'Dalam Pengerjaan'}</span>
              </div>
              
              <div class="flex items-center text-gray-600 mt-2 mb-4">
                <i class="fas fa-map-marker-alt mr-2 text-sm"></i>
                <span class="text-sm">${project.location}</span>
              </div>
              
              <div class="mb-4">
                <div class="flex justify-between text-sm mb-1">
                  <span class="font-medium">Progress</span>
                  <span>${project.progress}%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                  <div class="bg-purple-500 h-2 rounded-full" style="width: ${project.progress}%"></div>
                </div>
              </div>
              
              <div class="flex justify-between items-center">
                <span class="text-gray-700 font-semibold">${project.budget}</span>
                <a href="detail-proyek.html?id=${project.id}" class="text-purple-600 hover:text-purple-800 font-medium flex items-center transition">
                  Detail <i class="fas fa-arrow-right ml-2 text-sm"></i>
                </a>
              </div>
            </div>
          </div>
        `;
      });

      // Inisialisasi peta
      const map = L.map('map').setView([-0.7893, 127.3833], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      // Tambahkan marker proyek
      projects.forEach(project => {
        if (project.lat && project.lng) {
          L.marker([project.lat, project.lng])
            .addTo(map)
            .bindPopup(`<b>${project.name}</b><br>${project.location}`);
        }
      });
    });



  </script>
</body>
</html>
